<div class="scroll-container">
    <table class="state-list">
      <thead>
        <tr>
          <th>Select</th>
          <th>State</th>
          <th>Detail</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let state of states">
          <td>
            <input 
                type="checkbox" 
                [(ngModel)]="state.selected" 
                (change)="onSelectedChange(state)" 
            />
          </td>
          <td>{{ state.name }}</td>
          <td>
            <button (click)="viewDetails(state.name)">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
